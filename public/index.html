<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2a7d0a03e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body class="font-Montserrat">
    <header>
        <nav></nav>
    </header>

    <main>
        <section id="home">
            <figure class="relative w-full max-w-lg">
                <img class="object-cover" src="./img/sanFrancisco.jpg" alt="San Francisco">
                <div class="absolute top-0 flex flex-col w-full px-4 py-6">
                    <span class="self-end flex justify-center items-center w-14 h-6 p-4 bg-complement rounded-full">
                        <i class="fa-solid fa-moon text-lg text-auxiliar"></i>
                    </span>
                    <input class="mt-6 w-full px-4 py-3 text-center rounded-full shadow-sm" type="text" placeholder="🔍 San Francisco">
                </div>
                <div class="flex justify-center w-full absolute bottom-14">
                    <button 
                        class="px-12 py-3 font-semibold text-lg text-auxiliar bg-complement rounded-full shadow-md"
                    >Explore More
                    </button>
                </div>
            </figure>
        </section>
        <section class="mt-6 p-4" id="recommendations">
            <h2 class="text-2xl text-auxiliar font-semibold">Our recommendations</h2>
            <div class="flex gap-6 w-full h-96 items-center overflow-x-scroll">
                <article class="w-64 h-72 max-h-72 min-w-md max-w-64  bg-secondary rounded-xl shadow-md">
                    <figure class="w-full">
                        <img class="w-full rounded-tr-xl rounded-tl-xl object-cover" src="./img/norway.jpg" alt="Norway">
                    </figure>
                    <div class="flex flex-col justify-center gap-1 w-full p-4">
                        <h3 class="text-xl font-bold text-complement">Norway</h3>
                        <p class="text-complement">Beautiful landscpaes</p>
                    </div>
                </article>
                <article class="w-64 h-72 max-h-72 min-w-md max-w-64  bg-complement rounded-xl shadow-md">
                    <figure class="w-full">
                        <img class="w-full rounded-tr-xl rounded-tl-xl object-cover" src="./img/new_york.jpg" alt="Norway">
                    </figure>
                    <div class="flex flex-col justify-center gap-1 w-full p-4">
                        <h3 class="text-xl font-bold text-tertiary">New York</h3>
                        <p class="text-tertiary">Concrete jungle</p>
                    </div>
                </article>
                <article class="w-64 h-72 max-h-72 min-w-md max-w-64  bg-secondary rounded-xl shadow-md">
                    <figure class="w-full">
                        <img class="w-full rounded-tr-xl rounded-tl-xl object-cover" src="./img/yosemite.jpg" alt="Norway">
                    </figure>
                    <div class="flex flex-col justify-center gap-1 w-full p-4">
                        <h3 class="text-xl font-bold text-complement">Yosemite</h3>
                        <p class="text-complement">A break from the world</p>
                    </div>
                </article>
                <article class="w-64 h-72 max-h-72 min-w-md max-w-64  bg-complement rounded-xl shadow-md">
                    <figure class="w-full">
                        <img class="w-full rounded-tr-xl rounded-tl-xl object-cover" src="./img/seattle.jpg" alt="Norway">
                    </figure>
                    <div class="flex flex-col justify-center gap-1 w-full p-4">
                        <h3 class="text-xl font-bold text-tertiary">Seattle</h3>
                        <p class="text-tertiary">Big city</p>
                    </div>
                </article>
                <article class="w-64 h-72 max-h-72 min-w-md max-w-64  bg-secondary rounded-xl shadow-md">
                    <figure class="w-full">
                        <img class="w-full rounded-t-xl object-cover" src="./img/switzerland.jpg" alt="Norway">
                    </figure>
                    <div class="flex flex-col justify-center gap-1 w-full p-4">
                        <h3 class="text-xl font-bold text-complement">Switzerland</h3>
                        <p class="text-complement">Land of chocolates</p>
                    </div>
                </article>
            </div>
        </section>
        <section></section>
        <section></section>
    </main>

    <footer></footer>
